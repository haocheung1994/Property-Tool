<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		 <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		 <link href="css/mui.poppicker.css" rel="stylesheet" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.dtpicker.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.dtpicker.js"></script>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/jquery1.9.1.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<!--
			标题栏
		-->
		<link href="css/position_info.css" rel="stylesheet"/>
		<header class="mui-bar mui-bar-nav" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">编辑工作经历</h1>
		</header>
		<!--
			编辑内容
		-->
		<div class="mui-content" style="margin-top: 10px;">
			<div class="mui-input-row">
		       <span class="icon-circle  icon iconfont icon-bianji" style="color: dodgerblue;"></span>
			   <span ><input type="text" placeholder="公司名称" style="border:0px;"></span>
		    </div>
		    
		    <div class="mui-input-row">
		       <span class="icon-circle  icon iconfont icon-bianji" style="color: dodgerblue;"></span>
			   <span ><input type="text" placeholder="你的职位" style="border:0px;"></span>
		    </div>
		    
		    <div class="mui-input-row">
		       <span id="ruzhi_time" class="icon-circle  icon iconfont icon-bianji" style="color: dodgerblue;"></span>
			   <span id="selected_rutime"><input type="text" placeholder="入职时间" style="border:0px;"></span>
		    </div>
		    <script>
		    	        var ruzhiPicker = new mui.DtPicker({
		        			type:'date',
		        			beginDate: new Date(1970,01,01),//设置开始日期
		        			endDate: new Date(2020,12,31),//设置结束日期
		        		});
		        		var ruzhiButton = document.getElementById("ruzhi_time");
		        		var ruzhiResult = document.getElementById("selected_rutime");
		        		ruzhiButton.addEventListener('tap',function(event){
		        			ruzhiPicker.show(function(items){
		        				ruzhiResult.innerText = items;
		        				/*console.log(nianfenPicker.innerText);*/
		        				console.log(items);
		        			});
		        		},false);
		    </script>
		    
		     <div class="mui-input-row">
		       <span id="lizhi_time"class="icon-circle  icon iconfont icon-bianji" style="color: dodgerblue;"></span>
			   <span id="selected_litime"><input type="text" placeholder="离职时间" style="border:0px;"></span>
		    </div>
		    
		    <script>
		    	        var lizhiPicker = new mui.DtPicker({
		        			type:'date',
		        			beginDate: new Date(1970,01,01),//设置开始日期
		        			endDate: new Date(2020,12,31),//设置结束日期
		        		});
		        		var lizhiButton = document.getElementById("lizhi_time");
		        		var lizhiResult = document.getElementById("selected_litime");
		        		lizhiButton.addEventListener('tap',function(event){
		        			lizhiPicker.show(function(items){
		        				lizhiResult.innerText = items;
		        				/*console.log(nianfenPicker.innerText);*/
		        				console.log(items);
		        			});
		        		},false);
		    </script>
		    
		    <div class="mui-input-row">
		       <span class="icon-circle  icon iconfont icon-bianji" style="color: dodgerblue;"></span>
			   <span ><input type="text" placeholder="工作内容" style="border:0px;"></span>
		    </div>
		</div>
	</body>

</html>
